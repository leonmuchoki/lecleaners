<div class="order-success-card">
  <h1>Order</h1>
  <div class="col-sm-6 col-md-4" *ngIf="successcard">
    <div class="thumbnail">
      <img src="{{successcard.url}}" alt="...">
      <div class="caption">
        <h5>Fill in details below:</h5>
        <div class="form-group">
          <label for="candidatename">Candidate Name:</label>
          <input type="text" #candidatename class="form-control" id="candidatename">
        </div>
        <div class="form-group">
          <label for="schooladdress">School Address:</label>
          <input type="text" #schooladdress class="form-control" id="schooladdress">
        </div>
        <div class="form-group">
          <label for="sendername">Sender Name:</label>
          <input type="text" #sendername class="form-control" id="sendername">
        </div>
        <div class="form-group">
          <label for="sendermobile">Sender Mobile No:</label>
          <input type="text" #sendermobile class="form-control" id="sendermobile">
        </div>
        <div class="form-group">
          <label for="cardmessage">Message:</label>
          <textarea class="form-control" #cardmessage rows="3" id="cardmessage" placeholder="message to candidate">
          </textarea>
        </div>
        <p><a href="#" (click)=" addSuccessCard(successcard.url, candidatename.value, schooladdress.value,
        sendername.value,sendermobile.value, cardmessage.value)" class="btn btn-primary" role="button">Order</a></p>
      </div>
    </div>
  </div>
</div>
